    <header><h1>Contact Me!</h1></header>
    <main>

          <form action="mailto:ipahrp@umsystem.edu?Subject=Here%20is%20my%20subject" method="post" enctype="text/plain">
            <div>
              <label for="fName">First Name</label>
              <input type="text" id="fName" placeholder="Your First Name" required autofocus>
            </div>
            <div>
              <label for="lName">Last Name</label>
              <input type="text" id="lName" placeholder="Your Last Name" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" rows="10" placeholder="Your Message Here" required></textarea>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
